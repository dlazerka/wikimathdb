<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd"
      xml:lang="en">

<head>
	<title>XHTML1.1 document with MathML included</title>
</head>
<body>
<h1>Example of a valid XHTML1.1 document with MathML included. None of up-to-date popular browsers wanna parse it :(</h1>

<math xmlns="http://www.w3.org/1998/Math/MathML">
	<mrow>
		<mi>x</mi>
		<mo>=</mo>
		<mfrac>
			<mrow>
				<mrow>
					<mo>-</mo>
					<mi>b</mi>
				</mrow>
				<mo>&PlusMinus;</mo>
				<msqrt>
					<mrow>
						<msup>
							<mi>b</mi>
							<mn>2</mn>
						</msup>
						<mo>-</mo>
						<mrow>
							<mn>4</mn>
							<mo>&InvisibleTimes;</mo>
							<mi>a</mi>
							<mo>&InvisibleTimes;</mo>
							<mi>c</mi>
						</mrow>
					</mrow>
				</msqrt>
			</mrow>
			<mrow>
				<mn>2</mn>
				<mo>&InvisibleTimes;</mo>
				<mi>a</mi>
			</mrow>
		</mfrac>
	</mrow>
</math>

</body>
</html>
